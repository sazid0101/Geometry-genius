<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="m-4">
    <header>

    </header>
    <main>
        <div class="flex flex-col md:flex-row">
            <!--shape card container-->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 m-4"> 
                      <!--card 1-->
                      <div class="card bg-base-100 w-80 shadow-xl">
                    <figure>
                      <img class="w-60 h-25 p-5"
                        src="./images/triangle.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>area = 0.5 x b x h</p>
                      <div>
                        <input id="triangle-base" class="w-20 text-2xl p-2 rounded-sm bg-zinc-300" type="text" placeholder="b">
                        <span class="mr-4 ml-2">cm</span>
                        <input id="triangle-height" class="w-20 text-2xl p-2 rounded-sm bg-zinc-300" type="text" placeholder="h">
                        <span>cm</span>
                      </div>
                      <div class="card-actions justify-end">
                        <button onclick="triangleCalculate()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                      </div>
                      <!--card 2-->
                      <div class="card bg-base-100 w-80 shadow-xl">
                        <figure>
                          <img class="w-60 h-25 p-5"
                            src="./images/rectangle.png"
                            alt="Shoes" />
                        </figure>
                        <div class="card-body">
                          <h2 class="card-title">Rectangle</h2>
                          <p>area = w x l</p>
                          <div>
                            <input id="rectangle-width" class="w-20 text-2xl p-2 rounded-sm bg-zinc-300" type="text" placeholder="w">
                            <span class="mr-4 ml-2">cm</span>
                            <input id="rectangle-length" class="w-20 text-2xl p-2 rounded-sm bg-zinc-300" type="text" placeholder="l">
                            <span>cm</span>
                          </div>
                          <div class="card-actions justify-end">
                            <button onclick="rectangleCalculate()" class="btn btn-primary w-full">Calculate</button>
                          </div>
                        </div>
                      </div>
                      <!--card 3-->
                      <div class="card bg-base-100 w-80 shadow-xl">
                        <figure>
                          <img class="w-60 h-25 p-5"
                            src="./images/parallelogram.png"
                            alt="Shoes" />
                        </figure>
                        <div class="card-body">
                          <h2 class="card-title">Parallelogram</h2>
                          <p>area =  b x h</p>
                          <div>
                            <input class="w-20 text-2xl p-2 rounded-sm bg-zinc-300" type="text" placeholder="b">
                            <span class="mr-4 ml-2">cm</span>
                            <input class="w-20 text-2xl p-2 rounded-sm bg-zinc-300" type="text" placeholder="h">
                            <span>cm</span>
                          </div>
                          <div class="card-actions justify-end">
                            <button class="btn btn-primary w-full">Calculate</button>
                          </div>
                        </div>
                      </div>
                      <!--card 4-->
                      <!-- <div class="card bg-base-100 w-80 shadow-xl">
                        <figure>
                          <img
                            src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                            alt="Shoes" />
                        </figure>
                        <div class="card-body">
                          <h2 class="card-title">Shoes!</h2>
                          <p>If a dog chews shoes whose shoes does he choose?</p>
                          <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                          </div>
                        </div>
                      </div> -->
            </div>
            <!--Area calculation-->
            <div class="w-72 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area calculation</h3>
                
            </div>
        </div>
    </main>
    <script src="script/triangleCalculate.js"></script>
    <script src="script/rectangleCalculate.js"></script>
</body>
</html>
